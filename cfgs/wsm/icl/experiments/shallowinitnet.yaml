# General settings
general:
  seed: 2026
  classification: False
  train: True
  dataset: "icl"
  data_path: "./data/icl/"
  save_path: null

# Data hyperparameters
data:
  normalize: False
  sequence_length: 32
  data_dim: 1

# Model hyperparameters
model:
  root_width_size: 24
  root_depth: 3
  root_activation: "softplus"
  root_final_activation: null
  root_output_dim: 1    ## If set, then careful with the NLL loss, and its splitting into means and stds.
  positional_encoding: [0, 5]    # [32, 5]
  init_state_layers: 1
  input_prev_data: False
  model_type: "wsm"
  nb_rnn_layers: 1
  weights_lim: null
  time_as_channel: False
  forcing_prob: 0.15
  noise_theta_init: null
  std_lower_bound: 1.0e-4

# Optimizer hyperparameters
optimizer:
  init_lr: 1.0e-5
  gradients_lim: 1.0e-7
  on_plateau:
    factor: 0.5
    min_scale: 1.0e-2
    patience: 20
    cooldown: 0
    rtol: 1.0e-4
    accum_size: 50

# Training/Inference configurations
training:
  nb_epochs: 10000
  batch_size: 512
  autoregressive: False
  print_every: 100
  save_every: 100
  valid_every: 100
  stochastic: False
  val_criterion: "mse"
  nb_recons_loss_steps: null
  use_nll_loss: False
  inference_start: null     ## Should be None if non-autoregressive training.
  smooth_inference: True
